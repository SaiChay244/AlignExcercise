<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/profile.css">
    <title>Profile</title>
</head>
<body>
    <nav>
        <div class="hello">
            <a href = "{{url_for('dashboard')}}"><img src="../static/icon.svg" alt=""></a>
            <a href="{{url_for('contests')}}">Contest</a>
            <a href="{{url_for('practise')}}">Practise</a>
        </div>
        <div class="dropdown">
            <img src="../static/user.svg" alt="User Icon" width="24" height="24">
            <div class="dropdown-content">
                <a href="{{url_for('profile')}}">Profile</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            </div> 
        </div>
    </nav>
    <div class="form-container">
        <h1>Enter your details</h1>
        <form action="{{url_for('userpersonaldetails')}}" method="post">

            <input type="date" id="dob" name="dob" placeholder="Date of Birth" required>

            <input type="text" id="weight" name="weight" placeholder="Weight (kg)" required>

            <input type="text" id="height" name="height" placeholder="Height (cm)" required>

            <input type="email" id="email" name="email" placeholder="Email">

            <input type="text" id="phone" name="phone" placeholder="Phone">
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
